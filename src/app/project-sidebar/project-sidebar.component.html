<div class="flex flex-col items-center mb-4">
    <div class="flex w-full m-1">
        <button *ngIf="sidebarStatus !== SidebarStatus.Projects" (click)="sidebarStatus = SidebarStatus.Projects"
            title="{{'go_back' | translate}}"
            class="mr-auto rounded-full w-8 h-8 flex items-center justify-center bg-blue-500 hover:bg-blue-700 p-1">
            <span class="text-white text-lg font-black"> &#x2190;
            </span>
        </button>

        <h2 class="text-lg font-semibold truncate">
            {{ sidebarStatus === SidebarStatus.Projects ? ("projects" | translate) : (activeProject?.name) }}
        </h2>
        <button title="{{'new_project' | translate}}" (click)="showCreateProjectModal = true"
            class="ml-auto rounded-full w-8 h-8 flex items-center justify-center bg-blue-500 hover:bg-blue-700 p-1">
            <span class="text-white text-lg font-black">+</span>
        </button>
    </div>
    <hr class="w-full border-t-2 border-gray-300">
</div>
<ul *ngIf="sidebarStatus === SidebarStatus.Projects" class="space-y-2 flex-grow">
    <li (click)="setActiveProject(project)" *ngFor="let project of projects$ | async"
        class="flex items-center p-1 rounded-md cursor-pointer {{isActiveProject(project) ? 'bg-green-500 hover:bg-green-600 text-white' : 'bg-white hover:bg-gray-300'}}">
        <p class="truncate">{{ project.name }}
        <p>
    </li>
</ul>

<ul *ngIf="sidebarStatus === SidebarStatus.ProjectDetails" class="space-y-2 flex-grow">
    <li
        class="flex items-center p-1 rounded-md cursor-pointer {{true ? 'bg-green-500 hover:bg-green-600 text-white' : 'bg-white hover:bg-gray-300'}}">
        <p>Overzicht</p>
    </li>
    <li
        class="flex items-center p-1 rounded-md cursor-pointer {{true ? 'bg-green-500 hover:bg-green-600 text-white' : 'bg-white hover:bg-gray-300'}}">
        <p>Uitnodigingen</p>
    </li>
    <li
        class="flex items-center p-1 rounded-md cursor-pointer {{true ? 'bg-green-500 hover:bg-green-600 text-white' : 'bg-white hover:bg-gray-300'}}">
        <p>CategorieÃ«n</p>
    </li>
</ul>

<app-create-project [showModal]="showCreateProjectModal"
    (showModalChange)="showCreateProjectModal = $event"></app-create-project>
