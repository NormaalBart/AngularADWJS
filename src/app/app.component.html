@switch (pageLayoutService.layout$ | async) {  
  @case (PageLayout.Admin) {
      <admin-layout>
          <router-outlet />
      </admin-layout>
  }
  @case (PageLayout.Loading) {
        <loading-layout>
            Laden... een moment
        </loading-layout>
  }

  @default {
      <guest-layout>
          <router-outlet />
      </guest-layout>
  }
}
