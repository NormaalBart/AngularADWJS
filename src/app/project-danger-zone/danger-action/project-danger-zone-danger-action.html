<div class="p-4 rounded-lg shadow-lg border-2 border-red-500 bg-gray-100 m-2 h-full">
    <h2 class="text-lg font-semibold text-red-700">{{title | translate}}</h2>
    <p *ngIf="warning" class=" text-red-600">{{ warning | translate }}</p>

    <div class="mt-4"></div>
    <form *ngIf="showConfirmationInput" [formGroup]="dangerForm" (ngSubmit)="submitFormAction()">
        <div class="flex items-center space-x-3">
            <div class="max-w-60">
                <input id="projectName" type="text" formControlName="projectName"
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                    placeholder="{{'dangerzone.enter_project_name' | translate}}">
            </div>

            <button (click)="showConfirmationInput = false; dangerForm.reset()"
                class="bg-primary-500 hover:bg-primary-600 text-white font-bold py-2 px-4 rounded">
                {{'cancel' | translate}}
            </button>
            <button type="submit" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded">
                {{buttonText | translate}}
            </button>
        </div>
        <app-error-field [inputField]="dangerForm.get('projectName')!" />
    </form>

    <button (click)="showConfirmationInput = true"
        class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded" *ngIf="!showConfirmationInput">
        {{buttonText | translate}}
    </button>
</div>
