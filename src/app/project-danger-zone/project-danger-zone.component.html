<h1 class="text-xl font-bold mb-4">Danger Zone</h1>

<div class="grid grid-cols-2">
    <app-project-danger-zone-danger-action [title]="'dangerzone.archive.title'" [buttonText]="'dangerzone.archive.button'" [submitForm]="this.deleteProject.bind(this)" />
    <app-project-danger-zone-danger-action [title]="'dangerzone.delete.title'" [warning]="'dangerzone.delete.warning'" [buttonText]="'dangerzone.delete.button'" [submitForm]="this.deleteProject.bind(this)" />
</div>
