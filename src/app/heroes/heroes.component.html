<div class="flex">
  <div class="w-1/4 bg-gray-200 text-gray-800 p-4">
    <h2 class="text-xl font-bold">Heroes List</h2>
    <ul class="list-none">
      <li
        *ngFor="let hero of heroes"
        routerLink="/heroes/{{ hero.id }}"
        class="flex justify-between cursor-pointer my-3 rounded-md bg-gray-300 text-black hover:bg-gray-500 hover:text-white transition-colors duration-300"
      >
        <span
          class="bg-gray-700 text-white pl-2 pr-1 py-2 rounded-l-md w-12 text-center"
          >{{ hero.id }}</span
        >
        <span class="pl-3 flex-grow py-2">{{ hero.name }}</span>
      </li>
    </ul>
  </div>
</div>
