<button type="button" [disabled]="form.invalid || isLoading" (click)="onSubmit()"
  class="w-full {{className}} py-1 px-3 rounded-md focus:outline-none mt-2 flex items-center justify-center">
  <ng-container *ngIf="!isLoading; else loadingTemplate">
    {{ buttonText | translate }}
  </ng-container>
  <ng-template #loadingTemplate>
    <span class="mr-2">{{ loadingText | translate }}</span>
    <span class="loading-icon spinner-border spinner-border-sm"></span>
  </ng-template>
</button>
