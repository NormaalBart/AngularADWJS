<auth-wrapper>
  <h2 class="text-2xl font-bold mb-4">Registreren</h2>
  <form [formGroup]="registerForm" (ngSubmit)="register()" class="space-y-4">
    <div>
      <label class="block text-sm font-medium">Gebruikersnaam</label>
      <input type="text" formControlName="displayName"
        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
      <app-error-field [inputField]="registerForm.get('displayName')!" />
    </div>
    <div>
      <label class="block text-sm font-medium">Email</label>
      <input type="email" formControlName="email"
        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
      <app-error-field [inputField]="registerForm.get('email')!" />
    </div>
    <div>
      <label class="block text-sm font-medium">Wachtwoord</label>
      <input type="password" formControlName="password"
        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
      <app-error-field [inputField]="registerForm.get('password')!" />
    </div>

    <app-loadingbutton [buttonText]="'register'" [loadingText]="'register'" [form]="registerForm"
      [submitForm]="register.bind(this)" />
  </form>
</auth-wrapper>
